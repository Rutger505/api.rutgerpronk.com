name: Build and Test Docker Image

on:
  push:
    branches: *
  pull_requests:
    branches: *

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build . --tag api.rutgerpronk.com:$(date +%s)

      - name: Run Docker container
        run: docker run --name test-container api.rutgerpronk.com$(date +%s)

      - name: Wait for the container to start
        run: sleep 10 # TODO test if this is enough with failing configuration

      - name: Check container status
        run: |#
          set -euo pipefail
          
          container_status=$(docker inspect -f '{{.State.ExitCode}}' "test-container")
          if [ "$container_status" -ne 0 ]; then
            echo "Container failed to start with exit code $container_status"
            docker logs test-container
            exit 1
          else
            echo "Container started successfully"
            docker logs test-container
          fi